       body { margin: 0; overflow: hidden; }

      position: absolute;
      top: 30px;
      left: 10px;

    .verticalSlider { /* CSS-Klasse f√ºr die vertikalen Slider */
      -webkit-appearance: none;
      width: 100px;
      height: 10px;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
		background-color: lightblue;
    }
	  
  </style>
	<script src="./p5.js"></script>
</head>
<body><br/>
  <div id="controls">
	  <label for="leftUpperArmSlider">Links:</label>

    <label for="rightUpperArmSlider">Rechts:</label>
